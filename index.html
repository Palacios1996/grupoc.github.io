<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Digital</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
        }
        #search {
            margin: 20px;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Portafolio Digital</h1>
    <input type="text" id="search" placeholder="Buscar proyectos...">
    <div id="results"></div>

    <script>
        const projects = [
            "Proyecto 1: Desarrollo de una aplicación web",
            "Proyecto 2: Creación de un juego interactivo",
            "Proyecto 3: Diseño de una página de aterrizaje",
            "Proyecto 4: Implementación de un sistema de gestión",
        ];

        document.getElementById('search').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const results = projects.filter(project => project.toLowerCase().includes(query));
            document.getElementById('results').innerHTML = results.length ? results.join('<br>') : 'No se encontraron resultados.';
        });
    </script>
</body>
</html>
